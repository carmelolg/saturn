<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
      <div>
          <h1 class="logo-element"></h1>
      </div>
      <h3>Benvenuto in Saturn</h3>
        <form class="m-t" role="form" name="loginForm" ng-submit="login()" novalidate>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Username" minlength="8" md-maxlength="60" ng-model="credentials.email" tabindex="1" required autofocus>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="password" minlength="5" maxlength="16" ng-model="credentials.password" tabindex="2" required>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b" ng-disabled="loginForm.$invalid">Login</button>
            <a ui-sref="recovery"><small>Hai dimenticato la tua password?</small></a>
        </form>
        <p class="m-t"> <small><strong>Saturn 2016</strong> Relationship management helper</small> </p>
    </div>
</div>
