<div class="tile">
  <div class="t-header th-alt bg-blue">
    <div class="th-title">Subscribers</div>
  </div>
  <div class="tile-body">
    <div class="bg-blue count-box">
      <div class="row">
        <div class="col-sm-3 col-xs-6">
          <div class="cb-item">
            <h3>{{total}}</h3>
            <small>Total</small>
          </div>
        </div>
        <div class="col-sm-3 col-xs-6">
          <div class="cb-item">
            <h3>{{week}}</h3>
            <small>This week</small>
          </div>
        </div>
        <div class="col-sm-3 col-xs-6">
          <div class="cb-item">
            <h3>{{month}}</h3>
            <small>This month</small>
          </div>
        </div>
        <div class="col-sm-3 col-xs-6">
          <div class="cb-item">
            <h3>{{year}}</h3>
            <small>Last year</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
